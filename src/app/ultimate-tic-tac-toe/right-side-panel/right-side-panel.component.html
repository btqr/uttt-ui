<div class="settings-panel" [class.collapsed]="!settings.isSettingsVisible">
  <button class="toggle-btn" (click)="toggleSettings()" aria-label="Toggle settings">
    &times;
  </button>
  <h3>Engine Settings</h3>

  <label>
    Thinking Time (ms):
    <input type="number" [(ngModel)]="settings.thinkingTime" (ngModelChange)="onSettingsChange()" min="100" step="100" />
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="settings.showEval" (ngModelChange)="onSettingsChange()" /> Show Eval
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="settings.showVisits" (ngModelChange)="onSettingsChange()" /> Show Visits
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="settings.playVsAi" (ngModelChange)="onSettingsChange()" /> AI moves automatically
  </label>

  <button (click)="onClearBoard()" class="clear-btn" aria-label="Clear board">
    Clear Board
  </button>
</div>
