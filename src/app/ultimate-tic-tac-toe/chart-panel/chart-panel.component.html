<div class="eval-chart-container">
  <ngx-charts-line-chart
    [view]="[345, 170]"
    [scheme]="colorScheme"
    [results]="evalAsDataSeries"
    [curve]="curve"
    [yAxis]="true"
    [xAxis]="true"
    [showGridLines]="true"
    [legend]="false"
    [animations]="true"
    [tooltipDisabled]="false"
    [yScaleMin]="-1"
    [yScaleMax]="1"
    [xAxisLabel]="'Move Number'"
    [yAxisLabel]="'Eval (âˆ’1 to +1)'"
    [autoScale]="false"
  >
  </ngx-charts-line-chart>
</div>
