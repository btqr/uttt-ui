<div style="border: 1px solid #ccc; padding: 8px; border-radius: 4px;">
  <ngx-charts-line-chart
    [view]="[350, 145]"
    [results]="evalAsDataSeries"
    [yAxis]="true"
    [xAxis]="true"
    [legend]="false"
    [autoScale]="true"
    [animations]="false"
    [tooltipDisabled]="false"
    [yScaleMin]="-1"
    [yScaleMax]="1">
  </ngx-charts-line-chart>
</div>
